server:
  port: 8080                                        # 开发环境端口
eureka:
  instance:
    ip-address: localhost
    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
    prefer-ip-address: true                      # 注册IP （缺省为主机名）
    lease-renewal-interval-in-seconds: 15      # 服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 30   # 服务失效时间（缺省为90s）
  client:
    fetch-registry: false                        # 获取服务注册信息（配置中心不需要消费其他服务，因此设为false）
    registry-fetch-interval-seconds: 30        # 获取间隔（缺省为30秒）
    service-url:
          defaultZone: http://localhost:8761/eureka/
spring:
  rabbitmq:
    host: mq.notobject.com
    port: 5672
    username: guest
    password: guest
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password:
    url: jdbc:mysql://127.0.0.1:3306/micro-platform?characterEncoding=UTF-8&serverTimezone=GMT
    dbcp2:
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      validation-query: select 'x'
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: redis
    timeout: 6000ms
    jedis:
      pool:
        max-active: 1000
        max-idle: 10
        min-idle: 5
        max-wait: -1ms
logging:
  level:
    root: info