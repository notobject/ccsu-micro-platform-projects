server:
  port: 8090

eureka:
  instance:
    ip-address:                                    # 本机IP 地址，运行时注入
    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
    prefer-ip-address: true                      # 注册IP （缺省为主机名）
    lease-renewal-interval-in-seconds: 30       # 服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 90   # 服务失效时间（缺省为90s）
  client:
    fetch-registry: true                        # 获取服务注册信息（配置中心不需要消费其他服务，因此设为false）
    service-url:
      defaultZone: http://39.106.96.220:8761/eureka/

spring:
  rabbitmq:
    host: mq.notobject.com
    port: 5672
    username: guest
    password: guest
  redis:
    host: 127.0.0.1
    password: zhanghang
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 100
        # 连接池最大阻塞等待时间,-1表示没有限制
        max-wait: -1ms
        min-idle: 10
        max-idle: 20
    # 连接超时 ms
    timeout: 1000ms
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: zhanghang
    url: jdbc:mysql://127.0.0.1:3306/micro-platform?characterEncoding=UTF-8&serverTimezone=GMT
    dbcp2:
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      validation-query: select 'x'
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
  cloud:
    stream:
      bindings:
        # 站内消息 生产者配置
        notify_output_channel:
          destination: CCSU-NOTIFY-SERVICE-NOTIFY
          group: NOTIFY
          binder: rabbit_cluster
      binders:
        rabbit_cluster:
          # stream集群类型
          type: rabbit
          enviroment:
            spring:
              rabbitmq:
                addresses: mq.notobject.com:5672
                username: guest
                password: guest
                virtual-host: /

mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: cn.ccsu.main.pojo.po
  config-location: classpath:mybatis-config.xml