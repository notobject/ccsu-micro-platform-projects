server:
  port: 8000
spring:
  application:
    name: ccsu-proxy-server
  cloud:
      config:
        discovery:
          enabled: true
          service-id: @config.instance.id@
  profiles:
    active: @profiles.active@
  rabbitmq:
    host: @rabbitmq.host@
    port: @rabbitmq.port@
    username: @rabbitmq.username@
    password: @rabbitmq.password@
eureka:
  instance:
    ip-address: @ip.address@
    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
    prefer-ip-address: true                       # 注册IP （缺省为主机名）
    lease-renewal-interval-in-seconds: 30       # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 90    # 发呆时间，即服务续约到期时间（缺省为90s）
  client:
    registry-fetch-interval-seconds: 30         # 拉取服务注册信息间隔（缺省为30s）
    fetch-registry: true