server:
  port: 8000
spring:
  application:
    name: ccsu-proxy-server
  cloud:
      config:
        discovery:
          enabled: true
          service-id: ccsu-config-server
  profiles:
    active: localhost
eureka:
  instance:
    ip-address: localhost
    instance-id: ${spring.application.name}:localhost:${server.port}
    prefer-ip-address: true                      # 注册IP （缺省为主机名）
    lease-renewal-interval-in-seconds: 30       # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 90   # 发呆时间，即服务续约到期时间（缺省为90s）
  client:
    registry-fetch-interval-seconds: 30         # 拉取服务注册信息间隔（缺省为30s）
    fetch-registry: true
management:
  endpoints:
    web:
      exposure:
        include: '*'