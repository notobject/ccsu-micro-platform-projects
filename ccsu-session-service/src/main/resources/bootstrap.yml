server:
  port: 0
spring:
  application:
    name: ccsu-session-service
  rabbitmq:
    host: mq.notobject.com
    port: 5672
    username: test
    password: test
  redis:
    database: 0
    host: cache.notobject.com
    port: 6379
    password: redis
    timeout: 6000ms
    jedis:
      pool:
        max-active: 1000
        max-idle: 10
        min-idle: 5
        max-wait: -1ms

  cloud:
    config:
      discovery:
        enabled: true
        service-id: ccsu-config-server
eureka:
  instance:
    ip-address: localhost
    instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${random.uuid}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    registry-fetch-interval-seconds: 30
    fetch-registry: true
    service-url:
      defaultZone: http://serverb1.notobject.com:8761/eureka/, http://serverb2.notobject.com:8761/eureka/