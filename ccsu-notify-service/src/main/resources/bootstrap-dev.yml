server:
  # 随机端口
  port: 8080
spring:
  application:
    name: ccsu-notify-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      discovery:
        enabled: true
        service-id: @config.instance.id@
    stream:
      bindings:
        # 生产者配置
        notify_output_channel:
          destination: CCSU-NOTIFY-SERVICE-NOTIFY
          group: NOTIFY
          binder: rabbit_cluster
        # 站内消息 消费者配置
        notify_input_channel:
          destination: CCSU-NOTIFY-SERVICE-NOTIFY
          group: NOTIFY
          binder: rabbit_cluster
          consumer:
            concurrency: 5

        # 邮箱消息生产者
        mail_output_channel:
          destination: CCSU-NOTIFY-SERVICE-MAIL
          group: MAIL
          binder: rabbit_cluster
        # 邮箱消息 消费者配置
        mail_input_channel:
          destination: CCSU-NOTIFY-SERVICE-MAIL
          group: MAIL
          binder: rabbit_cluster
          consumer:
            concurrency: 5

      rabbit:
        bindings:
          # 站内消息 消费者配置
          notify_input_channel:
            consumer:
              requeue-rejected: false
              acknowledge-mode: MANUAL
              recovery-interval: 3000
              durable-subscription: true
              max-concurrency: 10
          # 邮箱消息 消费者配置
          mail_input_channel:
            consumer:
              requeue-rejected: false
              acknowledge-mode: MANUAL
              recovery-interval: 3000
              durable-subscription: true
              max-concurrency: 10
      binders:
        rabbit_cluster:
          # stream集群类型
          type: rabbit
          enviroment:
            spring:
              rabbitmq:
                addresses: 127.0.0.1:5672
                username: guest
                password: guest
                virtual-host: /
